<html>
<head>
    <title>Battery Updates</title>
</head>
<body>
    <h1>Battery Updates</h1>
    <button onclick="fetchUpdates()">Get Battery Updates</button>

    <script>
        // Function to fetch updates
        async function fetchUpdates() {

            try {
                const response = await fetch('http://localhost:8081/api/stream/batteryUpdates', {
                    method: 'GET'
                });

                if (response.ok) {
                    //const updates = await response.json();
                    console.log(response.body);
                } else {
                    console.error('Failed to fetch updates:', response.statusText);
                }
            } catch (error) {
                console.error('Error fetching updates:', error);
            }
        }
    </script>
</body>
</html>
